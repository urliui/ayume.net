<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #050505;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
        }

        #snow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .snow-flake {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            opacity: 0.3;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(110vh); }
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        #timer {
            font-size: 6rem;
            font-weight: 200;
            letter-spacing: -2px;
            margin-bottom: 10px;
            transition: opacity 0.3s ease;
            display: flex;
            gap: 15px;
        }

        .glitch {
            font-size: 1rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            opacity: 0.6;
            position: relative;
            display: inline-block;
        }

        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #050505;
            clip: rect(0, 0, 0, 0);
        }

        .glitch:hover::before {
            left: 2px;
            text-shadow: -1px 0 #ff00c1;
            clip: rect(10px, 9999px, 30px, 0);
            animation: glitch-anim 2s infinite linear alternate-reverse;
        }

        .glitch:hover::after {
            left: -2px;
            text-shadow: -1px 0 #00fff9;
            clip: rect(30px, 9999px, 60px, 0);
            animation: glitch-anim2 2s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip: rect(10px, 9999px, 20px, 0); }
            100% { clip: rect(40px, 9999px, 50px, 0); }
        }

        @keyframes glitch-anim2 {
            0% { clip: rect(50px, 9999px, 60px, 0); }
            100% { clip: rect(10px, 9999px, 20px, 0); }
        }

        @media (max-width: 768px) {
            #timer { font-size: 3rem; }
        }
    </style>
</head>
<body>

    <div id="snow"></div>

    <div class="container">
        <div id="timer">00:00:00:00</div>
        <div class="glitch" data-text="SYSTEM_FAILURE">SYSTEM_FAILURE</div>
    </div>

    <script>
        const snowContainer = document.getElementById('snow');
        for (let i = 0; i < 150; i++) {
            const flake = document.createElement('div');
            flake.className = 'snow-flake';
            const size = Math.random() * 3 + 'px';
            flake.style.width = size;
            flake.style.height = size;
            flake.style.left = Math.random() * 100 + 'vw';
            flake.style.top = -10 + 'px';
            flake.style.animationDuration = Math.random() * 5 + 5 + 's';
            flake.style.animationDelay = Math.random() * 10 + 's';
            snowContainer.appendChild(flake);
        }

        const deadline = new Date("2026-01-01T00:00:00").getTime();
        const timerDisplay = document.getElementById("timer");

        setInterval(() => {
            const now = new Date().getTime();
            const diff = deadline - now;

            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);

            const format = (n) => n < 10 ? '0' + n : n;
            const newTime = `${format(d)}:${format(h)}:${format(m)}:${format(s)}`;
            
            if (timerDisplay.innerText !== newTime) {
                timerDisplay.style.opacity = 0.8;
                setTimeout(() => {
                    timerDisplay.innerText = newTime;
                    timerDisplay.style.opacity = 1;
                }, 50);
            }
        }, 1000);
    </script>
</body>
</html>
