<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayume</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #050505;
            color: #e0e0e0;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            user-select: none;
        }

        #timer {
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .glitch-container {
            position: relative;
            display: inline-block;
        }

        .glitch {
            font-size: clamp(1rem, 4vw, 1.5rem);
            text-transform: uppercase;
            letter-spacing: 5px;
            position: relative;
            color: #fff;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #050505;
        }

        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 #ff00c1;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 #00fff9, 2px 2px #ff00c1;
            animation: glitch-anim2 1s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip: rect(31px, 9999px, 94px, 0); }
            20% { clip: rect(62px, 9999px, 42px, 0); }
            40% { clip: rect(16px, 9999px, 78px, 0); }
            60% { clip: rect(1px, 9999px, 13px, 0); }
            80% { clip: rect(53px, 9999px, 86px, 0); }
            100% { clip: rect(91px, 9999px, 98px, 0); }
        }

        @keyframes glitch-anim2 {
            0% { clip: rect(65px, 9999px, 100px, 0); }
            20% { clip: rect(30px, 9999px, 40px, 0); }
            40% { clip: rect(10px, 9999px, 80px, 0); }
            60% { clip: rect(50px, 9999px, 20px, 0); }
            80% { clip: rect(80px, 9999px, 60px, 0); }
            100% { clip: rect(0px, 9999px, 10px, 0); }
        }
    </style>
</head>
<body>

    <div id="timer">00:00:00:00</div>
    
    <div class="glitch-container">
        <div class="glitch" data-text="небеса поют">небеса поют</div>
    </div>

    <script>
        const targetDate = new Date('2026-04-26T16:27:00+03:00').getTime();

        function updateTimer() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                document.getElementById("timer").innerHTML = "00:00:00:00";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            const d = days.toString().padStart(2, '0');
            const h = hours.toString().padStart(2, '0');
            const m = minutes.toString().padStart(2, '0');
            const s = seconds.toString().padStart(2, '0');

            document.getElementById("timer").innerHTML = `${d}:${h}:${m}:${s}`;
        }

        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
